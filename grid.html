  <div class="post">

    <div class="post-header">

      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram"></i>
            Instagram
          </a>

          <div class="header-right">
            <!--Modal Starts Here-->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Create a new post
            </button>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <!--finished modal-->
                  <div class="modal-body">
                    <div class="caption">Caption:</div>
                    <div class="text-area">
                      <form>
                        <textarea id="add-caption" name="add-caption" placeholder="Add the caption of your post here"
                          rows="2" cols="50"></textarea>
                      </form>
                    </div>
                    <span class="border "><i class="fa-solid fa-camera"></i></span>
                    <span class="border"><i class="fa-solid fa-location-dot"></i></span>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>

          </div>



          <!-- Make Log out red/ fix end spacing -->
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"

              </li>
              <li><a class="dropdown-item" href="#">
                  <p class="text-danger">Log out</p>
                </a></li>
            </ul>
          </div>

        </div>
